  <div class="container" ng-controller="user as user">
  	<div class="row demo-samples">
    	<div class="col-xs-3">
			<div class="col-xs-12">
				<div class="tile" style="height:auto;">
		    		<div class="avatar-user" >
						<img src="https://graph.facebook.com/10152540313778413/picture?width=200&amp;height=200">
					</div>

            		<h3 class="tile-title" style="border-bottom:1px dotted #ccc;padding-bottom:10px; margin:10px 0px;">{{ user.userInfo.name }} {{ user.userInfo.lastName }}</h3>
            		<div ng-controller="RatingCtrl">
   						<div ng-init="rating = {{ user.rating }}"></div>
						<div class="star-rating" star-rating rating-value="3" data-max="5" on-rating-selected="rateFunction(3)"></div>
					</div>
					<!--<div class="col-xs-11"  ng-controller="chart">
			  			<canvas donutchart options="myChartOptions" data="myChartData" width="300" height="300"></canvas>
					</div>-->
          		</div>
			</div>
	    </div> <!-- /todo list -->

        <div class="col-xs-9">
			<div class="col-xs-12">
				<h6 class="col-xs-10">Actividades de este usuario</h6>
		        <div  ng-controller="events as event">
		          	<div ng-repeat="item in event.list | limitTo :3">
		            <!-- item -->
		            <div class="col-xs-4">
			            	<div class="tile">
			            		<a href="/event">
				                	<div class="image-event">
				                	  <img src="{{item.fields.imagen}}" alt="Pensils" class="tile-image">
				                	</div>
				                	<h3 class="tile-title">{{ item.fields.nombre }}</h3>
				                	<small>{{ item.fields.fecha_inicio | date }} </small>
			                	</a>
			            	</div>
		              </div>
		            </div>
		            <!-- end item -->
		        </div>
			</div>
        </div>

	</div> 
</div>
