
<!-- login -->
<div class="login">
  <div class="login-screen">
    <div class="login-form">
      <form ng-controller="LoginController" ng-submit="submitForm()" class="simple-form" >
        <div class="form-group">
          <input name="usuario" ng-model="user.username" type="text" class="form-control login-field" value="" placeholder="Ingresa tu Rut ejemplo: 16.709.859-2" id="login-name">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="form-group">
          <input name="password" ng-model="user.password" type="password" class="form-control login-field" value="" placeholder="Clave de 4 digitos" id="login-pass">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" href="#">Ingresar</button>
        <a class="login-link" href="#">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
  </div>
</div>
